    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="mt-5 col-6 border pt-5">
            <h1>Task List</h1>
            <form id="form-task" class="row my-3 needs-validation" novalidate>
              <div class="col-6 col-sm-8 col-md-9 col-lg-10">
                <input
                  type="text"
                  id="input-task"
                  autocomplete="off"
                  placeholder="Ingresa el nombre de la tarea"
                  required
                  class="form-control"
                />
                <div class="invalid-feedback">Escriba una tarea</div>
              </div>
              <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <button class="btn btn-outline-primary" type="submit">
                  <i class="fa-solid fa-plus"></i>&nbsp;Add
                </button>
              </div>
            </form>
            <section id="section-task"></section>
            <!-- vamos a poner el detalle de la tarea -->
            <section
              id="section-detail-task"
              class="row d-flex justify-content-center"
            ></section>

            <section id="section-charts" class="row">
              <!-- <div style="width: 600px">
                <canvas id="bar-chart" width="100" height="50"> </canvas>
              </div> -->
            </section>
          </div>

          <div class="col-6 col-md-6 mt-5 p-5 border m-auto">
            <h5 class="text-uppercase">selecione el tipo de grafico</h5>

            <div class="d-flex row mt-4">
              <div class="col-6">
                <button
                  class="col-12 btn btn-primary"
                  id="btn-exarrayProductt-chart"
                >
                  ExarrayProductt
                </button>
              </div>
              <div class="col-6">
                <select
                  name="select-chart"
                  id="select-chart"
                  class="form-select mb-5"
                >
                  <option value="pie">Pai</option>
                  <option value="bar">Bar</option>
                  <option value="doughnut">Doughnut</option>
                  <option value="line">Line</option>
                </select>
              </div>
            </div>

            <canvas id="task_chart_rearrayProductt"></canvas>
            <!-- <div class="mt-5">
              <button class="btn btn-sm btn-primary" id="btn-exarrayProductt-chart">
                ExarrayProductt
              </button>
            </div> -->
          </div>

          <!-- <div class="mt-5">
            <button class="btn btn-sm btn-primary" id="btn-exarrayProductt-chart">
              ExarrayProductt
            </button>
          </div> -->
        </div>
      </div>
    </main>
    <!-- section del modal -->
    <!-- <button
      type="button"

    >
      Launch demo modal

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Filtro de tareas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- tabla -->
            <div class="table-responsive">
              <table class="table table-hover table-bordered">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
