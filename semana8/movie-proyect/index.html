<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-4">
      <section id="pre-movies">
        <div class="row">
          <div class="col-2">
            <input
              class="form-control"
              type="text"
              id="cant_movies"
              placeholder="1...8"
            />
          </div>
          <div class="col-2 d-grid">
            <button id="btn-get-movies" class="btn btn-primary" disabled>
              Traer Peliculas
            </button>
          </div>
          <div class="col-4 d-grid">
            <button class="btn btn-success" id="btn-save-api" disabled>
              Guardar en mock api
            </button>
          </div>
          <div class="col-4 d-grid">
            <button id="btn-get-movies-mock-api" class="btn btn-warning">
              Traer peliculas de mockapi
            </button>
          </div>
        </div>
      </section>
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-4"
        id="container-movies"
      ></div>
      <!-- Table from MockApi -->
      <div class="table-responsive" id="div_table">
        <table id="table_container" class="table caption-top">
          <caption>
            MockApi Data:
            <span>5</span>
          </caption>
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">title</th>
              <th scope="col">programType</th>
              <th scope="col">year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="./index.js"></script>
</html>
