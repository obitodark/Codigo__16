<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://bootswatch.com/4/litera/bootstrap.min.css">
   
    <title>Document</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <a href="#" class="navbar-brand">
                Product App
            </a>
    
        </nav>
        <div class="container">
            <div id="App" class="row pt-5">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Add a Product</h4>
                        </div>
                         <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input  id="name" class="form-control" type="text" placeholder="Product name">

                            </div>
                            <div class="form-group">
                                <input  id="price" step="0.01" class="form-control" type="number" placeholder="Product price">

                            </div>
                            <div class="form-group">
                                <input  id="year" type="number" value="2018" min="1995" class="form-control" placeholder="Year Product">
                            </div>
                            <input type="submit" value="Save" class="btn btn-primary btn-block">

                         </form>

                    </div>

                </div>
                <div class="col-md-8" id="product-list">
                    

                </div>

            </div>

            
        </div>
    </header>
</body>
<script src="./App.js"></script>
</html>
